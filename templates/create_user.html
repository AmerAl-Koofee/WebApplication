{% extends "base.html"%} 
{% block title %} Create User {% endblock %} 
{% block content %} 
{% with messages = get_flashed_messages() %} 
{% if messages %} 
{% for message in messages %} 
{{ message }} 
{% endfor %} 
{% endif %} 
{% endwith %}

<div class="container">
  <div class="page">
    <div class="page_modify_1">
      <h2 class="title">Register New User</h2>
      <form
        method="POST"
        action="{{ url_for('create_user')}}"
        class="input-field"
      >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          class="name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="email"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone"
          class="phone"
        />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Age"
          class="age"
        />
        <input
          type="text"
          id="street_name"
          name="street_name"
          placeholder="Street Name"
          class="street_name"
        />
        <input
          type="text"
          id="street_number"
          name="street_number"
          placeholder="Street Number"
          class="street_number"
        />
        <input
          type="text"
          id="postcode"
          name="postcode"
          placeholder="Postcode"
          class="postcode"
        />
        <input
          type="text"
          id="city"
          name="city"
          placeholder="City"
          class="city"
        />
        <input
          type="text"
          id="state"
          name="state"
          placeholder="State"
          class="state"
        />
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Country"
          class="country"
        />
        <input type="submit" class="submit" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
